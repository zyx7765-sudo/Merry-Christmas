    <title>Arix Gesture Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #051a0f; /* Matte Dark Green */
        color: #D4AF37; /* Metallic Gold */
        overflow: hidden;
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
      }

      /* Loader */
      .loader-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .loader-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #D4AF37;
        border-radius: 50%;
        animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #D4AF37 transparent transparent transparent;
      }
      .loader-ring div:nth-child(1) { animation-delay: -0.45s; }
      .loader-ring div:nth-child(2) { animation-delay: -0.3s; }
      .loader-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes loader-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .glass-panel {
        background: rgba(5, 26, 15, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
